<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .acara {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas:
                "akad resepsi"
                "livestream livestream";
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .akad {
            grid-area: akad;
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
        }

        .resepsi {
            grid-area: resepsi;
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
        }

        .livestream {
            grid-area: livestream;
            background-color: #e0e0e0;
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
        }

        .akad, .resepsi, .livestream > *{
            margin: 0;
        }

        /* Responsif: tumpuk di layar kecil */
        @media screen and (max-width: 768px) {
            .acara {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "akad"
                    "livestream"
                    "resepsi";
            }
        }
    </style>
</head>

<body>
    
    <div class="acara">
        <div class="akad">Akad</div>
        <div class="resepsi">Resepsi</div>
        <div class="livestream">Live Stream</div>
    </div>

</body>

</html>
